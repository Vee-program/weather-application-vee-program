<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Oriya:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preload" href="images.jpg/broken-clouds-day.jpg" />
    <link rel="preload" href="images.jpg/clear-sky-day.jpg" />
    <link rel="preload" href="images.jpg/few-clouds-day.jpg" />
    <link rel="preload" href="images.jpg/mist-day.jpg" />
    <link rel="preload" href="images.jpg/rainy-day.jpg" />
    <link rel="preload" href="images.jpg/scattered-clouds-day.jpg" />
    <link rel="preload" href="images.jpg/thunderstom-day.jpg" />
    <link rel="preload" href="images.jpg/snow-day-jpg.jpg" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suncalc/suncalc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <div class="col-1">
          <div class="city-date">
            <div class="current-city"></div>
            <span class="current-date"></span>
          </div>
          <form>
            <div container="input-container">
              <input
                type="text"
                class="input-city"
                id="input-city"
                placeholder="Enter a city" />
              <button>
                <img src="images.jpg/search-icon.png" />
              </button>
            </div>
          </form>
        </div>
        <div class="col-2">
          <div class="current-info">
            <div class="temperature-value">
              <div class="emoji-container">
                <div class="weather-emoji"></div>
              </div>
              <div id="current-temperature-value"></div>
            </div>
          </div>
          <div class="current-temperature">
            <span
              ><span id="description"></span> <br />
              <strong id="current-humidity"></strong>
              <strong id="current-wind-speed"></strong
            ></span>
          </div>
        </div>
        <div class="col-3">
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <div class="col-4">
          <div class="map" id="map"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
