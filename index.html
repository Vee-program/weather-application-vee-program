<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather application</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-container">
      <form>
        <input
          type="text"
          class="input-city"
          id="input-city"
          placeholder="Enter a city" />
        <input type="submit" value="Search" class="search-button" />
      </form>
      <main>
        <span class="current-city">Paris</span><br />
        <span class="current-date">Mon 14 February 13:21</span>
        <p class="temperature-value">
          <span class="weather-emoji"></span
          ><span id="current-temperature-value">14</span>Â°C
        </p>
        <div class="current-temperature">
          <span
            ><span id="description">Clear sky</span> <br />Humidity:
            <strong id="current-humidity">90%</strong>, Wind:
            <strong id="current-wind-speed">2.75km/h</strong></span
          >
        </div>
        <div class="weather-forecast"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Vee-program" target="_blank"
            >Thembelihle Masilela</a
          >
          is
          <a
            href="https://github.com/Vee-program/weather-application-vee-program"
            target="_blank"
            >open-sourced on Github</a
          >
          and
          <a href="https://veeprogram.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
