<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather application</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet" />
    <link rel="preload" href="images.jpg/broken-clouds-day.jpg" />
    <link rel="preload" href="images.jpg/clear-sky-day.jpg" />
    <link rel="preload" href="images.jpg/few-clouds-day.jpg" />
    <link rel="preload" href="images.jpg/mist-day.jpg" />
    <link rel="preload" href="images.jpg/rainy-day.jpg" />
    <link rel="preload" href="images.jpg/scattered-clouds-day.jpg" />
    <link rel="preload" href="images.jpg/thunderstom-day.jpg" />
    <link rel="preload" href="images.jpg/snow-day-jpg.jpg" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suncalc/suncalc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <form>
      <input
        type="text"
        class="input-city"
        id="input-city"
        placeholder="Enter a city" />
      <button>
        <img src="images.jpg/search-icon.png" />
      </button>
    </form>
    <main>
      <div class="city-date">
        <div class="current-city"></div>
        <span class="current-date"></span>
      </div>
      <div class="current-info">
        <div class="temperature-value">
          <div class="weather-emoji"></div>
          <div id="current-temperature-value"></div>
          </div>
      </div>
        <div class="current-temperature">
          <span
            ><span id="description"></span> <br />Humidity:
            <strong id="current-humidity"></strong>, Wind:
            <strong id="current-wind-speed"></strong
          ></span>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </main>
    <div class="map" id="map"></div>
    <footer>
      <p>
        <em> This project was coded by</em>
        <a href="https://github.com/Vee-program" target="_blank"
          >Thembelihle Masilela</a
        >
        <em>is</em>
        <a
          href="https://github.com/Vee-program/weather-application-vee-program"
          target="_blank"
          >open-sourced on Github</a
        >
        <em>and</em>
        <a href="https://veeprogram.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
