<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather application</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        class="current-city"
        id="current-city"
        placeholder="Enter a city" />
      <input type="submit" value="Search" />
    </form>
    <main>
      <h1>Paris</h1>
      <p>Mon 14 February 13:21</p>
      <p><span>☀️14°C</span></p>
      <span
        >Clear sky <br />Humidity: <strong>90%</strong>, Wind:
        <strong>2.75km/h</strong></span
      >
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="#" target="_blank">Thembelihle Masilela</a> is
        <a href="#" target="_blank">open-sourced on Github</a> and
        <a href="#" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  </body>
</html>
